<!DOCTYPE html>
<html lang='it'>

  <head>
    <meta charset='UTF-8'/>
    <title>TestBoolean</title>
    <link rel='stylesheet' href='style.css'/>
  </head>

  <body> 
    <!-- questo mi serve per inserire lo sfondo -->

    <div class=contenitore>

      <!-- quì ci vanno i bottoni -->
      <nav>

      </nav>

      <div>
       <!-- quì raggruppo i 3 monopattini -->

        <!-- primo monopattino -->

          <div>

            <span class="carica" id="primo"></span>
           </div>
        </div>
        
        <!-- secondo monopattino -->
        <div class="monopattino">  
          <input type="checkbox"> <h1>Monopattino Mike24</h1> <br>
          <span >&#x21A6</span> <h2>Via Ricciardoni - a 420 metri da te</h2>

          <h2>Stato carica:</h2>
            <span class="carica" id="secondo"></span>
           </div>
        </div>  
        
        <!-- terzo monopattino -->
        <div class="monopattino">  
          <input type="checkbox"> <h1>Monopattino Fede154</h1> <br>

          <div>   
            <h2>Stato carica:</h2>
            <span class="carica" id="terzo"></span>
           </div>
        </div>

      </div>
    </div>
